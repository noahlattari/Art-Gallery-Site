<html>
<head>
  <style>
  table {
      font-family: arial, sans-serif;
      border-collapse: collapse;
      width: 100%;
  }

  td, th {
      border: 1px solid #dddddd;
      text-align: left;
      padding: 8px;
  }

  tr:nth-child(even) {
      background-color: #dddddd;
  }
  </style>
</head>

<body>
  <table>
  <tr>
    <th>Questions:</th>
  </tr>
  <tr>
    <td>Date of Birth/Death:</td>
    <td>Born: 1452, Died: 1519</td>

  </tr>
  <tr>
    <td>Places lived:</td>
    <td>Italy</td>

  </tr>
  <tr>
    <td>Genres:</td>
    <td> Renaissance/Italian Renaissance</td>
  </tr>

  <tr>
    <td>Famous Works:</td>
    <td>Mona Lisa, The Last Supper, Virtuvian Man</td>
  </tr>



</table>
</body>
</html>
